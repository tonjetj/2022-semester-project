<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="The site to find unique NFTs on auction."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findings</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../../src/js/index.mjs" defer type="module"></script>
  </head>
  <body id="registerBackground">
    <header class="sticky-top mb-5">
      <nav class="navbar navbar-expand-md navbar-dark bg-black px-2">
        <div class="container-fluid">
          <div class="col-md-3 col-lg-2 d-md-block">
            <a class="navbar-brand me-auto mx-2" href="../../index.html"
              ><img
                src="../../images/findings_logo_v2.png"
                width="125"
                class="img-fluid"
                alt="logo"
                id="logo"
            /></a>
          </div>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-list text-info"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </span>
          </button>

          <div class="collapse navbar-collapse" id="sidebarMenu">
            <form class="d-flex container-fluid" role="search">
              <input
                class="form-control text-white bg-dark border-0 rounded-5 my-3"
                type="search"
                placeholder="Search for a unique NFT"
                aria-label="Search"
              />
              <button class="btn text-primary rounded-0" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search mb-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>

            <ul class="d-flex bg-black list-inline mt-3">
              <li class="nav-item list-inline mx-1">
                <a class="nav-link" href="/profile/register">
                  <button type="button" class="btn btn-outline-primary btn-sm">
                    Register
                  </button>
                </a>
              </li>
              <li class="nav-item list-inline">
                <a class="nav-link link-primary" href="/profile/login"
                  ><button type="button" class="btn btn-primary btn-sm">
                    Login
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex py-5">
      <div class="card border-0 bg-dark m-auto rounded-5 mt-lg mt-sm">
        <div class="card-body form-signin px-5">
          <form class="py-5" id="registerForm">
            <h1 class="h3 mb-3 fs-1 fw-light text-white text-center">
              Register
            </h1>
            <p class="text-white text-center">
              Fill out the form and get 1000 credits
            </p>

            <div class="form-group pt-5">
              <label for="" class="fw-light text-light">Email address *</label>
              <input
                type="email"
                name="email"
                required
                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                title="Your email must end with @stud.noroff.no to be able to register"
                class="form-control mb-2 bg-white rounded-2 border-0 p-2"
                placeholder="name@stud.noroff.no"
              />
            </div>

            <div class="form-group">
              <label for="" class="fw-light text-light">Password *</label>
              <input
                type="password"
                name="password"
                required
                minlength="8"
                class="form-control mb-2 bg-white rounded-2 border-0 p-2"
                placeholder="********"
              />
            </div>

            <div class="form-group">
              <label for="" class="fw-light text-light">Avatar</label>
              <input
                class="form-control mb-2 bg-white rounded-2 border-0 p-2"
                type="url"
                name="avatar"
                placeholder="Https://randomURL.com"
              />
            </div>

            <button class="w-100 btn btn-md btn-primary my-4" type="submit">
              Register
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
