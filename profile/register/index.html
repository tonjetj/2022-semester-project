<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="The site to find unique NFTs on auction."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findings</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
  </head>
  <body>
    <header class="sticky-top mb-5">
      <nav class="navbar navbar-expand-md navbar-dark bg-black px-2 mt-2">
        <div class="container-fluid">
          <div class="col-md-3 col-lg-2 d-md-block">
            <a class="navbar-brand me-auto mx-2" href="../../index.html"
              ><img
                src="../../images/findings_logo_v2.png"
                width="125"
                class="img-fluid"
                alt="logo"
                id="logo"
            /></a>
          </div>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-list text-info"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                /></svg
            ></span>
          </button>

          <div class="collapse navbar-collapse" id="sidebarMenu">
            <form class="d-flex container-fluid" role="search">
              <input
                class="form-control text-white bg-dark border-0 rounded-5 my-3"
                type="search"
                placeholder="Search for a unique NFT"
                aria-label="Search"
              />
              <button class="btn text-primary rounded-0" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search mb-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>

            <ul class="d-flex bg-black list-inline mt-3">
              <li class="nav-item list-inline mx-1">
                <a class="nav-link" href="/profile/register">
                  <button type="button" class="btn btn-outline-primary btn-sm">
                    Register
                  </button>
                </a>
              </li>
              <li class="nav-item list-inline">
                <a class="nav-link link-primary" href="/profile/login"
                  ><button type="button" class="btn btn-primary btn-sm">
                    Login
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="form-signin d-flex text-white justify-content-center py-7 my-7 mx-4"
      id="registerMain"
    >
      <form
        id="registerForm"
        class="px-5 bg-dark shadow-lg rounded-3"
        method="post"
        action="../../index.php"
      >
        <h1 class="mt-5 mb-2fw-normal display-5 text-center">Register</h1>
        <p class="fw-normal fs-6 text-center">Fill out this form</p>

        <div class="mb-3">
          <label class="float-start" for="name">Name</label>
          <input
            class="form-control border-0"
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            pattern="^[\w]+$"
            title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: Anders_Andersen123"
            required=""
          />
          <div
            class="alert alert-danger form-error mt-2 py-1 px-3 text-start"
            id="passwordError"
            role="alert"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              ></path>
              <path
                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
              ></path>
            </svg>
            Please enter your name
          </div>
        </div>

        <div>
          <label class="float-start" for="emailAddress">Email address</label>
          <input
            class="form-control border-0"
            id="emailAddress"
            name="email"
            type="email"
            placeholder="user@noroff.stud.no"
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            title="Email address must end on either @noroff.no or @stud.noroff.no to be able to register."
            required=""
          />
          <div
            class="alert alert-danger form-error mt-2 py-1 px-3 text-start"
            id="emailError"
            role="alert"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              ></path>
              <path
                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
              ></path>
            </svg>
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label class="float-start mt-2" for="password">Password</label>
          <input
            class="form-control border-0"
            id="password"
            placeholder="Password"
            name="password"
            type="password"
            minlength="8"
            title="Your password must contain at least 8 characters."
            required=""
          />
          <div
            class="alert alert-danger form-error mt-2 py-1 px-3 text-start"
            id="passwordError"
            role="alert"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              ></path>
              <path
                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
              ></path>
            </svg>
            Please enter your password
          </div>
        </div>

        <button
          class="w-100 my-5 btn btn-md btn-outline-primary"
          type="submit"
          value="submit"
        >
          Register
        </button>
      </form>
    </main>
    <footer></footer>
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../../src/js/index.mjs" defer type="module"></script>
  </body>
</html>
