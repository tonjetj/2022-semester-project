<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="The site to find unique NFTs on auction."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findings</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../../src/js/index.mjs" defer type="module"></script>
  </head>
  <body id="registerBackground">
    <header class="sticky-top mb-5">
      <nav class="navbar navbar-expand-md navbar-dark bg-black px-2">
        <div class="container-fluid">
          <div class="col-md-3 col-lg-2 d-md-block">
            <a class="navbar-brand me-auto mx-2" href="../../index.html"
              ><img
                src="../../images/findings_logo_v2.png"
                width="125"
                class="img-fluid"
                alt="logo"
                id="logo"
            /></a>
          </div>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-list text-info"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </span>
          </button>

          <div class="collapse navbar-collapse" id="sidebarMenu">
            <form class="d-flex container-fluid" role="search">
              <input
                class="form-control text-white bg-dark border-0 rounded-5 my-3"
                type="search"
                placeholder="Search for a unique NFT"
                aria-label="Search"
              />
              <button class="btn text-primary rounded-0" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search mb-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>

            <ul class="d-flex bg-black list-inline mt-3">
              <li class="nav-item list-inline mx-1">
                <a class="nav-link" href="/profile/register">
                  <button type="button" class="btn btn-outline-primary btn-sm">
                    Register
                  </button>
                </a>
              </li>
              <li class="nav-item list-inline">
                <a class="nav-link link-primary" href="/profile/login"
                  ><button type="button" class="btn btn-primary btn-sm">
                    Login
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="container me-auto d-block-flex justify-content-around form-signin text-white pt-2 px-5"
    >
      <div class="card bg-white rounded-5 text-black border-0">
        <div class="card-body d-block-flex text-center">
          <h2 class="card-title fs-3 fw-bold">
            Get 1000
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-coin mb-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"
              />
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
              />
            </svg>
            credits
          </h2>
          <h3 class="card-subtitle fs-5">When you register!</h3>
        </div>
      </div>

      <form
        class="row row-sm-6 py-5 bg-dark px-5 rounded-5 my-5 me-auto"
        id="registerForm"
        action="./index.html"
        method="post"
      >
        <h1 class="mb-2 fw-normal display-6 text-center">Register</h1>
        <p class="fw-normal fs-6 text-center">Fill out the form</p>
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input
            placeholder="Anders Andersen"
            class="form-control text-white border-0"
            type="text"
            name="name"
            required
            pattern="^[\w]+$"
            title="User name must only contain lower case and uppper case letters, numbers and underscore (_). Example: My_User123"
          />
        </div>

        <div class="form-group mb-3">
          <label for="">Email</label>
          <input
            placeholder="student@noroff.no"
            class="form-control text-white border-0"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            title="Only @(stud.)noroff.no domains are allowed to register."
          />
        </div>

        <div class="form-group mb-3">
          <label for="">Password</label>
          <input
            class="form-control text-white border-0"
            type="password"
            name="password"
            required
            minlength="8"
          />
        </div>

        <button class="btn btn-success">Register</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
