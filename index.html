<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="The site to find unique NFTs on auction."

    <title>Findings</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />

    <header

    >

        <a class="flex-fill" href="#">

        </a>

        <input
        id="search-input"
        class="form-control text-white bg-dark w-100 border-0 rounded-0"
        type="text"
        placeholder="Find a unique NFT"
        aria-label="Search"
      />
      <div class="navbar-nav mx-5">
        <div class="nav-item text-nowrap d-flex">
          <a
            class="btn btn-outline-primary px-2 rounded-0"
            href="#"
            role="button"
            >Register</a
          >
          <a
            class="btn btn-outline-primary px-2 rounded-0 border-0"
            href="#"
            role="button"
            >Login</a
          >
        </div>
      </div>
      <button

      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

              <h1 class="h2 text-light">Live Auctions</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
